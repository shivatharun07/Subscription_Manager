databases:
  - name: subscription-manager-db
    databaseName: subscription_manager
    user: render
    plan: free

services:
  - type: web
    name: subscription-manager
    env: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: NODE_VERSION
        value: 18.17.1
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: subscription-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
    startCommand: cd backend && npm install && npm start
